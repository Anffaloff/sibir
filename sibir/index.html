<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">  
    <title>Сибирская душа</title>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
               <div class="header__logo-div col-3 col-md-2">
                    <a href="../index.html">
                       <img class="logo" src="img/logo-2.png" alt="LOGO">
                    </a>
               </div>
               <div class="header__slogan col-9 col-md-10 header">
                    <h1 class="slogan-text">Душевные продукты из Сибири</h1>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item col-7 col-md-9">
                    <h2 class="menu-name">Конфеты</h2>
                </div>
                <div class="main-menu__item col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-candy.jpg" alt="candy">      
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item candy col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-chocolate.jpg" alt="chocolate">      
                </div>
                <div class="main-menu__item candy col-7 col-md-9">
                    <h2 class="menu-name">Шоколад</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item col-7 col-md-9">
                    <h2 class="menu-name">Мед</h2>
                </div>
                <div class="main-menu__item col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-honey.jpg" alt="honey">      
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item candy col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-berries.jpg" alt="berries">      
                </div>
                <div class="main-menu__item candy col-7 col-md-9">
                    <h2 class="menu-name">Ягодный десерт</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item col-7 col-md-9">
                    <h2 class="menu-name">Кедровая продукция</h2>
                </div>
                <div class="main-menu__item col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-cedar.jpg" alt="cedar">      
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item candy col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-cone.png" alt="cone">      
                </div>
                <div class="main-menu__item candy col-7 col-md-9">
                    <h2 class="menu-name">Шишка</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item col-7 col-md-9">
                    <h2 class="menu-name">Иван-чай</h2>
                </div>
                <div class="main-menu__item col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-ivan-tea.jpg" alt="ivan-tea">      
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-menu">
                <div class="main-menu__item candy col-5 col-md-3">
                    <img class="main-menu__item-img" src="img/main-menu-gift.jpg" alt="gift">      
                </div>
                <div class="main-menu__item candy col-7 col-md-9">
                    <h2 class="menu-name">Гостиннцы</h2>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
